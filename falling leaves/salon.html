<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men's Hair Salon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #444;
      color: #fff;
      display: flex;
      justify-content: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
    }

    nav a:hover {
      background-color: #555;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .hero {
      background-image: url('hair-salon-image.jpg');
      background-size: cover;
      background-position: center;
      height: 400px;
    }

    .hero h1 {
      font-size: 3rem;
      color: #fff;
      text-align: center;
      padding-top: 150px;
    }

    .services {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .service {
      padding: 20px;
      width: 300px;
      margin: 20px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .service h3 {
      margin-top: 0;
    }

    .contact-form {
      text-align: center;
      margin: 40px 0;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }

    .contact-form button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      .service {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Men's Hair Salon</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">Pricing</a>
    <a href="#">Contact</a>
  </nav>
  <div class="hero">
    <h1>Welcome to our Salon</h1>
  </div>
  <div class="container">
    <h2>Our Services</h2>
    <div class="services">
      <div class="service">
        <h3>Haircut</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
      <div class="service">
        <h3>Beard Trim</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
      <div class="service">
        <h3>Shaving</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </div>
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
</body>

</html>
